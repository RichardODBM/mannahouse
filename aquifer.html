<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aquifer Resource Browser â€“ Manna Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <label for="language">Language:</label>
    <select id="language"></select>

    <label for="bible">Bible:</label>
    <select id="bible"></select>

    <label for="book">Book:</label>
    <select id="book"></select>

    <label for="chapter">Chapter:</label>
    <input type="number" id="chapter" value="1" min="1" />

    <label for="verse">Verse:</label>
    <input type="number" id="verse" value="1" min="1" />

    <button id="searchBtn">Search Resources</button>

    <div id="resources"></div>
    <div id="viewer"></div>
  </main>
  <script>
    fetch('menu.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('menu').innerHTML = html;
      });
  </script>
  <script src="aquifer.js"></script>
</body>
</html>
